<mat-card class="card">
    <mat-card-title>Novo herói</mat-card-title>
    <form>
        <mat-form-field class="field">
            <input matInput placeholder="Nome" [(ngModel)]="hero.name" name="name">
        </mat-form-field>
        <mat-form-field class="field">
            <input matInput placeholder="Raça" [(ngModel)]="hero.race" name="price">
        </mat-form-field>
        <section>
            <mat-form-field class="field">
                <input matInput placeholder="Força (min: 0 / max: 10)" [(ngModel)]="hero.strength" name="strength">
            </mat-form-field>
            <mat-form-field class="field">
                <input matInput placeholder="Agilidade (min: 0 / max: 10)" [(ngModel)]="hero.agility" name="agility">
            </mat-form-field>
            <mat-form-field class="field">
                <input matInput placeholder="Destreza (min: 0 / max: 10)" [(ngModel)]="hero.dexterity" name="dexterity">
            </mat-form-field>
            <mat-form-field class="field">
                <input matInput placeholder="Inteligência (min: 0 / max: 10)" [(ngModel)]="hero.intelligence" name="intelligence">
            </mat-form-field>
        </section>
    </form>

    <mat-card-actions>
        <button class="save-button" mat-raised-button (click)="createHero()" color="primary">
            Salvar
        </button>
        
        <button class="cancel-button" mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>

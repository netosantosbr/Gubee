<div class="mat-elevation-z8">
    <table mat-table [dataSource]="heroes">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
        </ng-container>

        <ng-container matColumnDef="race">
            <th mat-header-cell *matHeaderCellDef>Raça</th>
            <td mat-cell *matCellDef="let hero">{{ hero.race }}</td>
        </ng-container>

        <ng-container matColumnDef="strength">
            <th mat-header-cell *matHeaderCellDef>Força</th>
            <td mat-cell *matCellDef="let hero">{{ hero.strength }}</td>
        </ng-container>

        <ng-container matColumnDef="agility">
            <th mat-header-cell *matHeaderCellDef>Agilidade</th>
            <td mat-cell *matCellDef="let hero">{{ hero.agility }}</td>
        </ng-container>

        <ng-container matColumnDef="dexterity">
            <th mat-header-cell *matHeaderCellDef>Destreza</th>
            <td mat-cell *matCellDef="let hero">{{ hero.dexterity }}</td>
        </ng-container>

        <ng-container matColumnDef="intelligence">
            <th mat-header-cell *matHeaderCellDef>Inteligência</th>
            <td mat-cell *matCellDef="let hero">{{ hero.intelligence }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let hero">
                <a routerLink="/herois/update/{{ hero.id }}">
                    <i class="material-icons edit">
                        edit
                    </i>
                </a>
                <a routerLink="/herois/delete/{{ hero.id }}">
                    <i class="material-icons delete">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
